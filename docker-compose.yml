version: '3.6'

services:
  nodejs:
    image: zerongjob/docket-test:latest
    environment:
      DBHOST: lala-db
      DBUSER: root
      DBPASSWORD: dbpassword
      DBNAME: LALAMOVE
      GOOGLEMAPAPIKEY : AIzaSyClfFPTSCVamqtUP4Lj4RQ93RtcIbVWNwk
      PORT: 8080
    ports:
      - 8080:8080

  lala-db:
